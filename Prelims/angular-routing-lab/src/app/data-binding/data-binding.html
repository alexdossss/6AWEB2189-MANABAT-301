<style>
:host {
  color: #ffffff;
  font-family: 'Helvetica Neue', Arial, sans-serif;
}

.main-container {
  padding: 40px;
  min-height: 100vh;
  background-color: #0f071f;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
}

.main-content-grid, .bottom-content-grid {
  display: grid;
  grid-template-columns: 1fr 1fr; 
  gap: 40px;
  max-width: 900px;
  width: 100%;
}

.content-left, .content-right, .card-section {
  padding: 20px;
  border-radius: 12px;
  border: 1px solid rgba(127, 92, 255, 0.3);
  background-color: rgba(15, 7, 31, 0.8); 
  box-shadow: 0 4px 20px rgba(127, 92, 255, 0.1);
  width: 100%;
  box-sizing: border-box;
}

h1 {
  font-size: 2.2em;
  font-weight: 500;
  color: white;
  margin-bottom: 20px;
}

h2 {
  color: #ffffff; 
  font-weight: 600; 
  text-transform: uppercase; 
  font-size: 1.3em; 
  letter-spacing: 1px; 
  margin-top: 0;
  margin-bottom: 15px;
  padding-bottom: 5px;
  border-bottom: 1px solid rgba(127, 92, 255, 0.3);
}

p {
  margin: 10px 0;
  font-size: 1em;
}

.visual-card {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  padding: 10px;
}

.visual-card img {
  border-radius: 8px;
  border: 3px solid #7f5cff;
  box-shadow: 0 0 15px rgba(127, 92, 255, 0.6);
}

.name {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-top: 20px;
}

input[type="text"] {
  background-color: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(127, 92, 255, 0.3);
  padding: 8px 12px;
  color: #ffffff;
  border-radius: 6px;
  outline: none;
  transition: border-color 0.3s, box-shadow 0.3s;
  width: 100%;
  box-sizing: border-box;
}

input[type="text"]:focus {
  border-color: #7f5cff;
  box-shadow: 0 0 5px rgba(127, 92, 255, 0.6);
}

button {
  background-color: #7f5cff;
  color: #ffffff;
  border: none;
  padding: 10px 20px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  transition: background-color 0.3s ease, transform 0.1s, box-shadow 0.3s;
  margin: 4px 0;
  box-shadow: 0 4px 10px rgba(127, 92, 255, 0.2);
  min-width: 120px;
}

button:hover:not([disabled]) {
  background-color: #a350ff;
}

button:active:not([disabled]) {
  transform: scale(0.98);
  box-shadow: 0 2px 5px rgba(127, 92, 255, 0.6);
}

button:disabled {
  background-color: rgba(127, 92, 255, 0.4);
  cursor: not-allowed;
  box-shadow: none;
}


.passing {
  color: #63ff83;
  font-weight: bold;
}

.failing {
  color: #ff6363;
  font-weight: bold;
}

.counter {
  display: flex;
  align-items: center;
  gap: 30px;
  padding: 15px 30px;
}

.count {
  color: #ffffff;
  font-size: 2em;
  font-weight: 700;
}

.style-binding-box {
  margin-top: 15px;
  border: 2px solid #ffffff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
}

@media (max-width: 768px) {
  .main-container {
    padding: 20px;
  }
  .main-content-grid, .bottom-content-grid {
    grid-template-columns: 1fr;
    gap: 20px;
  }
  .counter {
    gap: 15px;
  }
}
</style>

<div class="main-container">
  <div class="main-content-grid">
    <div class="content-left">
      <h1>{{message}}</h1>
      <p [style.color]="textColor">This is blue!</p>
      <p [class.highlighted]="isHighlighted">This text is highlighted!</p>
      <div class="name">
        <p>Hello, {{yourName}}</p>
        <input type="text" [(ngModel)] = "yourName" placeholder="Enter your name">
      </div>
    </div>
    <div class="content-right">
      <div class="visual-card">
        <img [src]="imageUrl" [width]="w" [height]="h">
      </div>
    </div>
  </div>

  <div class="bottom-content-grid">
    
    <div class="visual-card counter card-section">
      <button (click)="increment()">+ Add</button>
      <h1 class="count">Count: {{count}}</h1>
      <button (click)="decrement()">- Minos</button>
    </div>

    <div class="card-section">
      <h2>Property Binding</h2>
      <p>{{studentName}}</p>
      <img [src]="nImageUrl" width="200" style="border: 2px solid rgba(127, 92, 255, 0.5); border-radius: 4px;">
      <br>
      <button [disabled]="isDisabled">Submit</button>
    </div>

    <div class="card-section">
      <h2>Class Binding</h2>
      <p [class.passing]="isPassing" [class.failing]="!isPassing">
        Student Result: {{isPassing? 'Passed': 'Failed'}}
      </p>
    </div>

    <div class="card-section">
      <h2>Style Binding</h2>
      <div
        class="style-binding-box"
        [style.background]="boxColor"
        [style.width]="boxSize"
        [style.height]="boxSize"
        ></div>
    </div>
  </div>
</div>
