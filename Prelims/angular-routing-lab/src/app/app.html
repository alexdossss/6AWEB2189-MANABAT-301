<style>
  body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    color: #ffffff;
    margin: 0;
    padding: 0;
  }

  nav {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px 0;

    background-color: #0f071f;
    position: sticky;
    top: 0;
    z-index: 20;
    padding: 2em;
  }

  a {
    background-color: transparent;
    color: #ffffff; 
    text-decoration: none;
    padding: 10px 15px;
    margin: 0 15px;
    border-bottom: 2px solid transparent; 
    transition: color 0.3s ease, border-bottom 0.3s ease;
    font-weight: 500;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    text-transform: uppercase;
    letter-spacing: 1px;
    width: auto;
  }

  a:hover {
    color: #7f5cff; 
    border-bottom: 2px solid #7f5cff;
    transform: none;
    box-shadow: none;
  }

  a.active {
    color: #7f5cff;
    border-bottom: 2px solid #7f5cff;
    font-weight: 700;
  }

  .homepage-layout {
    background-color: #0f071f;
    min-height: 100vh;
    display: flex;
    align-items: center;
    padding: 40px 0;
  }

  .inner {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 50px;
  }

  .content-left {
    padding: 40px 0;
    z-index: 10;
  }

  .pre-heading {
    color: #7f5cff;
    font-size: 1.1em;
    font-weight: 600;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-bottom: 10px;
    opacity: 0.9;
  }

  .content-left h1 {
    font-size: clamp(2.5rem, 5vw, 4.5rem);
    font-weight: 800;
    line-height: 1.1;
    margin: 0 0 20px 0;
    color: #ffffff;
  }

  .content-left > p {
    color: #9a9a9a;
    font-size: 1.1em;
    line-height: 1.5;
    margin-bottom: 5px;
  }

  .section-description {
    margin-top: 30px;
    padding: 20px 25px;
    border-radius: 8px;
    border: 1px solid rgba(127, 92, 255, 0.3);
    background-color: rgba(30, 15, 60, 0.4);
    box-shadow: 0 0 20px rgba(127, 92, 255, 0.1);
  }

  .section-description p {
    color: #ffffff;
    font-size: 1em;
    font-weight: 400;
    margin: 0;
    line-height: 1.4;
  }

  .inner::after {
    content: '';
    display: block;
    position: relative;
    width: 100%;
    height: 100%;
    opacity: 0.15;
    background: radial-gradient(
      circle at 50% 50%,
      #6f50ff 0%,
      transparent 70%
    );
    background-image:
      linear-gradient(to right, rgba(127, 92, 255, 0.2) 1px, transparent 1px),
      linear-gradient(to bottom, rgba(127, 92, 255, 0.2) 1px, transparent 1px);
    background-size: 40px 40px;
    transform: perspective(1000px) rotateX(15deg) rotateY(-15deg);
    transition: all 0.5s ease;
  }

  @media (max-width: 768px) {
    .inner {
      grid-template-columns: 1fr;
      gap: 30px;
    }
    .content-left {
      padding: 20px 0;
    }
    .content-left h1 {
      font-size: 2.5rem;
    }
    .inner::after {
      min-height: 300px;
      margin-top: 20px;
      transform: none;
      background-size: 25px 25px;
    }
  }
</style>

<nav>
  <a routerLink="/">Home</a>
  <a routerLink="/directives">Directives</a>
  <a routerLink="/data-binding">Data Binding</a>
</nav>
<router-outlet />
